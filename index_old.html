<a href="http://www.google.co.in" target="_blank" ><img src="images/google_logo.png" border="none" alt="google logo"/></a>
<form method="get" action="http://www.google.com/search" target="_blank">
<input type="text" name="q" size="30" maxlength="260" value=""  title="Search Google"/>
<button class="btn primary small" type="submit" value="Google Search">Google Search</button>
</form>
<br />
<a href="http://www.youtube.com/" target="_blank"><img src="images/youtube_logo.gif" border="none" alt="youtube logo"/></a>
<form action="http://www.youtube.com/results" method="get" target="_blank">
<input name="search_query" type="text" maxlength="128" size="30"  title="Search Youtube"/>
<select name="search_type">
<option value="">Videos</option>
<option value="search_users">Channels</option>
</select>
<button class="btn primary small" type="submit" value="Search Youtube">Search Youtube</button>
</form>
<br />
<a href="http://www.torrentz.com/" target="_blank"><img src="images/torrentz_logo.png" border="none" alt="torrentz logo"/></a>
<form action="http://www.torrentz.com/search" method="get" target="_blank">
<input type="text" name="f" value="" size="30" id="thesearchbox" title="Search Torrentz"/> 
<button class="btn primary small" type="submit" value="Search Torrentz" id="thesearchbutton">Search Torrentz</button>
</form>
<br />
<a href="http://en.wikipedia.org" target="_blank"><img src="images/Wiki_logo.png" border="none" alt="Wikipedia logo"/></a>
<form action="http://en.wikipedia.org/w/index.php" id="searchform" target="_blank">
<input type='hidden' name="title" value="Special:Search"/>
<div id="simpleSearch">
<input id="searchInput" name="search" type="text" size="30" title="Search Wikipedia" value="" />
<button class="btn primary small" id="searchButton" type="submit">Search Wikipedia</button>
</div>
</form>
